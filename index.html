<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SET OF META TAG -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- CSS FILE LINK HERE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Here Link Fontawasome -->
    <script src="script.js" type="text/javascript" defer></script>
    <!-- JAVASCRIPT FILE LINK HERE -->
    <title>Netflix Clone</title>
    <!-- TITLE OF THE PAGE -->
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <div class="header-contain container">
        <div class="left-contain">
          <img class="logo" src="http://www.stickpng.com/img/download/580b57fcd9996e24bc43c529/image" alt="logo" />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by Languages</li>
          </ul>
        </div>
        <div class="right-contain">
          <i class="fa fa-search"></i>
          <i class="fa fa-bell"></i>
          <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/bf6e4a33850498.56ba69ac3064f.png" alt="user-login-image"/>
        </div>
      </div>
    </header>
    <!-- Header End -->

    <!-- Banner Section -->
    <div id="banner-section" class="banner-section"></div>
    <!-- Banner Section End-->

    <!-- Movies Sections -->
    <div class="movie-contain container" id="movie-contain"></div>
    <!-- Movies Sections End-->
  </body>
</html>
